<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taslaman Design Services</title>

    <style>
        body {
            background: black;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .wrapper {
            text-align: center;
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
        }

        /* Logo full width and centered */
        .logo-link {
            display: block;
            width: 100%;
        }

        .logo {
            width: 100%;
            height: auto;
            opacity: 0;
            animation: logoFade 5s forwards;
            display: block;
            margin: 0 auto;
        }

        /* Bahnschrift-style text */
        .bahnschrift {
            font-family: "Bahnschrift Light", "Bahnschrift", "Segoe UI", Arial, sans-serif;
            letter-spacing: 2px;
        }

        #website-coming-soon {
            margin-top: 20px;
            opacity: 0;
            font-size: 24px;
            animation: textFade 3s forwards;
            animation-delay: 5s; /* start after logo fade */
        }

        #contact-line {
            margin-top: 15px;
            opacity: 0;
            font-size: 18px;
            animation: textFade 3s forwards;
            animation-delay: 8s; /* after WEBSITE COMING SOON */
        }

        .button-container {
            margin-top: 25px;
            opacity: 0;
            animation: textFade 3s forwards;
            animation-delay: 11s; /* after contact line */
        }

        .more-button {
            padding: 12px 30px;
            border-radius: 4px;
            border: 1px solid white;
            background: transparent;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .more-button:hover {
            background: white;
            color: black;
        }

        @keyframes logoFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes textFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <!-- Clickable full-width logo -->
        <a class="logo-link" href="https://www.linkedin.com/company/taslaman-design-services-ltd" target="_blank" rel="noopener noreferrer">
            <img class="logo" src="2025-11-25 LOGO WIP.png" alt="Taslaman Design Services Logo">
        </a>

        <!-- Step 2: WEBSITE COMING SOON -->
        <div id="website-coming-soon" class="bahnschrift">
            WEBSITE COMING SOON
        </div>

        <!-- Step 3: Contact line -->
        <div id="contact-line" class="bahnschrift">
            Contact Us: mail@tdsve.co.uk
        </div>

        <!-- Step 4: Button -->
        <div class="button-container">
            <button class="more-button"
                onclick="window.location.href='https://www.linkedin.com/company/taslaman-design-services-ltd'">
                Press for More
            </button>
        </div>
    </div>

</body>

</html>
