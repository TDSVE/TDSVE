<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taslaman Design Services</title>

    <style>
        body {
            background: black;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .wrapper {
            text-align: center;
            animation: fadeOut 1s ease forwards;
            animation-delay: 5s; /* fade out AFTER the fade-in */
        }

        img {
            width: 60%;
            height: auto;
            opacity: 0;
            animation: fadeInZoom 5s forwards;
        }

        #comingsoon {
            margin-top: 20px;
            opacity: 0;
            font-size: 28px;
            letter-spacing: 2px;
            animation: fadeText 5s forwards;
        }

        @keyframes fadeInZoom {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeText {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>

    <script>
        // Redirect after fade-out completes
        setTimeout(function () {
            window.location.href = "https://www.linkedin.com/company/taslaman-design-services-ltd";
        }, 6000); // 5s fade-in + 1s fade-out
    </script>

</head>

<body>

    <div class="wrapper">
        <img src="2025-11-25 LOGO WIP.png" alt="TDS">
        <div id="comingsoon">COMING SOON</div>
    </div>

</body>

</html>
